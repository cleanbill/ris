<!doctype html>
<title>Encrypted Paste Bin</title>
<div class=page>
<h1>Encrypted Paste Bin</h1>
<form action="{{url_for('examplemodule.newuser')}}" method="post" class=add-entry>
<dl>
	<dt>Notes:
	<dd><input type=text size=30 name=username>
	<dt>Data:
	<dd><input type=text size=30 name=password>
	<dd><input type=submit value=Post>
	</dt>
</dl>
</form>
</div>

{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello World!</h1>
{% endif %}
