{% extends "base.html" %}
{% from "_helper.html" import render_field %}

{% block content %}
<form method=post action="/search">
  <dl>
    {{ render_field(form.title) }}
    {{ render_field(form.forenames) }}
    {{ render_field(form.surname) }}
    {{ render_field(form.dob) }}
    {{ render_field(form.sex) }}
  </dl>
  <p><input type=submit value=Search>
{% endblock %}
</form>
