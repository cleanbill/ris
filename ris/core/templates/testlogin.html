{% extends "base.html" %}
{% from "_helper.html" import render_field, render_bootstrap_field, render_flash_errors %}

{% block content %}
{{ render_flash_errors() }}
	<form method=post action="{{ url_for('.test_login') }}" class="well">
		<fieldset>
			{{render_bootstrap_field(form.username)}}
			{{render_bootstrap_field(form.password)}}
			<input type=submit value=Login>
		</fieldset>
	</form>


{% endblock %}
