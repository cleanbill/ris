{% extends "base.html" %}
{% from "_helper.html" import render_field, render_bootstrap_field %}

{% block content %}

	<form method=post action="/test/login" class="well">
		<fieldset>
			{{render_bootstrap_field(form.username)}}
			{{render_bootstrap_field(form.password)}}
			<input type=submit value=Login>
		</fieldset>
	</form>


{% endblock %}
